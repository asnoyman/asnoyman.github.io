<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Function Collapse</title>
  <script src="javascript/p5.min.js"></script>
  <script src="javascript/hilbertSFC.js"></script>
  <link rel="stylesheet" href="styles/index.css"/>
  <link rel="stylesheet" href="styles/wfc.css"/>
</head>

<body>
  <header>
    <h1>Hilbert Space Filling Curve</h1>
    <a href="/" class="home-button">Home</a>
  </header>

  <br>

  <main>
    <div class="controls">
      <div class="sliders">
        <label for="orderSlider">Order Slider:</label>
        <input type="range" id="orderSlider" min="1" max="8" value="4">
        <br>
        <label for="intervalSlider">Interval (ms):</label>
        <input type="range" id="intervalSlider" min="0" max="500" value="100">
      </div>
      <label for="modeSelect">Mode:</label>
      <select id="modeSelect">
        <option value="blackAndWhite">Black and White</option>
        <option value="rainbow">Rainbow</option>
        <option value="random">Random</option>
      </select>
      <div class="buttons">
        <button id="startPauseButton">Start Simulation</button>
        <button id="resetButton" disabled>Reset Simulation</button>
      </div>
    </div>
    <div class="canvas-container">
      <div id="canvas"></div>
    </div>
  </main>
</body>

</html>
