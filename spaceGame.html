<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Space Exploration Game</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Untitled Space Game</h1>
  </header>

  <br>
  
  <!-- Create a canvas element to draw our game on -->
  <canvas id="canvas" width="800" height="600"></canvas>
  
  <!-- Create buttons to start, stop and reset the game -->
  <button id="startButton">Start Game</button>
  <button id="stopButton" disabled>Stop Game</button>
  <button id="resetButton" disabled>Reset Game</button>

  <script src="spaceGame.js"></script>
</body>
</html>
